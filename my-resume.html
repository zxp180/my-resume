<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>我是琳宝宝</title>
<script src="https://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
<style>
* {
	margin:0;
	padding:0
}
li {
	list-style:none
}
#banner {
	width:850px;
	height:1000px;
	overflow:hidden
}
#banner ul {
	height:100%;
}
#banner ul li {
	width:850px;
	height:100%;
	float:left
}
#banner ul li img {
	width:100%;
	height:100%;
}
</style>
</head>
<body>
<h1>Hello.大家好</h1>
  <p style="font-weight:500; font-size:2.2em">
    我就是那个天真无邪的琳宝宝
  </p>
<div id="banner">
    <ul>
        <li><a href="#"><img src="https://raw.githubusercontent.com/zxp180/react-antd-demo/master/src/assets/images/1.JPG" alt=""></a></li>
        <li><a href="#"><img src="https://raw.githubusercontent.com/zxp180/react-antd-demo/master/src/assets/images/2.JPG" alt=""></a></li>
        <li><a href="#"><img src="https://raw.githubusercontent.com/zxp180/react-antd-demo/master/src/assets/images/3.JPG" alt=""></a></li>
	<li><a href="#"><img src="https://raw.githubusercontent.com/zxp180/react-antd-demo/master/src/assets/images/4.JPG" alt=""></a></li>
        <li><a href="#"><img src="https://raw.githubusercontent.com/zxp180/react-antd-demo/master/src/assets/images/5.JPG" alt=""></a></li>
    </ul>
</div>
<div>
 <audio id="music1" controls="controls" autoplay="autoplay" preload id="music1" hidden>
   <source src="https://github.com/zxp180/react-antd-demo/blob/master/src/assets/images/x.mp3" />
 </audio>
   <!--这里是音乐-->
   <img id="btn" class="active" src="" alt="" />
   <!--这里是一个可以控制背景音乐播放暂停的开关-->
	
  
</div>

<script>
var $bannerUl=$('#banner ul'),$bannerLi=$('#banner ul li');
    //动态获取ul的宽度
    $bannerUl.css('width',$bannerLi.width()*$bannerLi.length);
    setInterval(function(){
        $bannerUl.animate({
            'marginLeft':-$bannerLi.width()
        },500,function(){
            $(this).animate({'marginLeft':0},0)
                .find('li').eq(0).appendTo($(this));
            //把每次移动后的第一个li放到ul的最后面
            /*
            * 由于把第一个li放到ul的最后面，就会把第二个li挤到第一个li的位置，但是我们又需要显示第二个li，
            * 所以需要移动回原点，但是这个移动过程不能被看到，所以执行时间是0
            */
        });
    },3000);
var audio = document.getElementById('music1');
$("#btn").bind("touchstart", function bf() {
 
if(audio !== null) {
//检测播放是否已暂停.audio.paused 在播放器播放时返回false.
//alert(audio.paused);
if(audio.paused) {
audio.play(); //audio.play();// 这个就是播放
$("#btn").addClass("active")
} else {
audio.pause(); // 这个就是暂停
$("#btn").removeClass("active")
}
}
})
$("html").one('touchstart',function(){
audio.play();
})
</script>

</body>
</html>
